<h1>Poem Without an End</h1>

<h2>BY YEHUDA AMICHAI</h2>



	<p>Inside the <a href="http://www.dezeen.com/2016/02/12/herzog-de-meuron-subterranean-gallery-extension-musee-unterlinden-colmar-france-concrete-staircase/">brand-new museum</a>
	<br>there is an <a href="http://www.dezeen.com/2012/12/18/ulm-synagogue-by-kister-scheithauer-gross/">old synagogue</a>.</br>



<br>Inside the synagogue</br> 
is me.
<br>Inside me</br>
my heart.
<br>Inside my heart</br>
a museum.
<br>Inside the museum</br>
a synagogue,
<br>inside it</br>
me,
<br>inside me</br>
my heart,
<br>inside my heart</br>
a museum</p>
